<body>
    <h1>Book an Appointment</h1>

            title="Synthesia video player - Your AI video" allow="encrypted-media; fullscreen;"></iframe></div>

    <div class="container-fluid">
        <h2 class="text-center">
            <br>
            Book only at:&nbsp

    <div id="form-main">
        <div id="form-div">
            <form class="form" id="form1">

                <p class="name">
                    <input name="name" type="text"

                <p class="text">
                    <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment"
                        placeholder="Issues related to mental health."></textarea>
                </p>


                <div class="submit">
                    <input type="submit" value="SEND" id="button-blue" />
                    <div class="ease"></div>
